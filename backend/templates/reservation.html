<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Reservation - Restaurant Reservation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Make a Reservation</h1>
        <form method="POST" action="/make_reservation">
            <div class="form-group">
                <label for="table_id">Select Table</label>
                <select class="form-control" id="table_id" name="table_id">
                    <option value="1">Table 1 (4 seats)</option>
                    <option value="2">Table 2 (2 seats)</option>
                    <option value="3">Table 3 (4 seats)</option>
                    <option value="4">Table 4 (6 seats)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reservation_time">Select Time</label>
                <input type="datetime-local" class="form-control" id="reservation_time" name="reservation_time">
            </div>
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" class="form-control" id="guests" name="guests" min="1" max="10">
            </div>
            <button type="submit" class="btn btn-primary">Reserve</button>
        </form>
    </div>
</body>
</html>
